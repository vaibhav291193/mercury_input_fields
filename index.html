<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find a rate</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="custom.css" rel="stylesheet">
<link href="inputField.css" rel="stylesheet">
<link href="dropdown.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
<script src="inputFieldScript.js"></script>
</head>

<body>
<div class="row" style="margin-left:24px;">
<div class="col-md-3"></div>
<div class="col-md-9 row" >
<h1 id=formHeading">Find a Rate</h1>
<form name="form1" aria-labelledby="formHeading" onSubmit="return validateForm();">
<label for="fromCountry">Sending From</label><input id="fromCountry" readonly value="Canada" type="text" autocomplete="no"/>
<br/>

<label id="fromPostalCode">Postal Code</label><p id="fpcHintText" class="hintText">Example: A2A 2A2</p><input type="text" autocomplete="no" placeholder="A2A 2A2" aria-labelledby="fromPostalCode fpcHintText">
<br/>

<label id="going-to-label">Going To</label><select id="goingTo" aria-labelledby="going-to-label errMsgDD" aria-invalid="false" class="ds-cpc-control-select__tpl" style="display:none;">    <option selected="selected" value="0">Select Country</option>    <option value="Canada">Canada</option>    <option value="USA">USA</option>    <option value="International">International</option>    </select><div id="errMsgDD" class="ds-error"></div>
<br/>


<label for="toProvince">Province</label><input id="toProvince" type="text" placeholder="Enter the recipient's province" autocomplete="no">
<br/>
<label id="toPostalCodeLbl">Postal Code</label><p id="tpcHintText" class="hintText">Example: A2A 2A2</p><input id="toPostalCode" type="text" autocomplete="no" aria-labelledby="toPostalCodeLbl tpcHintText" aria-required="true" aria-invalid="false" aria-describedby="errMsg2"><div id="errMsg2" class="ds-error"></div>
<br/>

<label for="disabled">International Customs Duty</label><input aria-disabled="true" disabled id="disabled" class="disabled" type="text" autocomplete="no">
<br/>


<label id="custom-dropdown2-label">Mailing Year</label><select id="custom-dropdown2" aria-labelledby="custom-dropdown2-label" class="ds-cpc-control-select__tpl" disabled style="display: none;">    <option selected="selected" value="">2021</option>    <option value="2019">2019</option>    <option value="2018">2018</option>    <option value="2017">2017</option>    <option value="2016">2016</option>    <option value="2015">2015</option>    <option value="2014">2014</option>    <option value="2013">2013</option>    <option value="2012">2012</option>    <option value="2011">2011</option></select>
<br/>
<label for="textarea">Description</label><textarea id="textarea" aria-invalid="false" aria-describedby="errMsgTA" maxLength="10" aria-required="true" aria-label="Description (10 Character limit here)"></textarea><p aria-live="polite" id="textarea-maxCharacter" class="maxCharacter">10 Character limit here</p><div id="errMsgTA" class="ds-error" ></div>
<br/>

<p style="padding-bottom:30px;"><button type="submit" class="btn btn-primary">Submit</button>
</p>
</form>
<br role="none"/>
<br role="none"/>
<br role="none"/>
<br role="none"/>
<br role="none"/>

</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
<script src="dropdownScript.js"></script>

</body>

<script>
document.querySelectorAll('textarea').forEach((el) => {
        el.addEventListener('keyup', maxCharacterLength);
    });    

    
</script>
</html>
